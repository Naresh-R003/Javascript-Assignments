<body>
    <script>
        
        var a = "Hello world";
        var strArr = a.split(" ");
        for(var i=0;i<strArr.length;i++){
            var temp = strArr[i].split("");
            temp = temp.reverse();
            strArr[i] = temp.join("");
        }
        console.log(strArr.join(" "));
</script>
</body>
