<body>
    <script>
      var a = "hi"
        var b = "hello"
        
        a = a.toLowerCase().split("");
        b = b.toLowerCase().split("");

        var str1 = new Set(a);
        var str2 = new Set(b);

        str1 = Array.from(str1);
        str2 = Array.from(str2);

        console.log(str1,str2)
        let flag = 0;
        if(str1.length == str2.length){
            for(var i=0;i<str1.length;i++){
                let f=0;
                for(var j=0;j<str2.length;j++){
                    if(str1[i] == str2[j]){
                        f=1
                        break;
                    }
                }
                if(f==0){
                    flag = 1;
                    break;
                }
            }
            if(flag == 0){
                console.log("yes");
            }
            else{
                console.log("no");
            }
        }
        else{
            console.log("no");
        }

</script>
